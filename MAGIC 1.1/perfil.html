<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/ICONO.PAG.ico">
    <link rel="stylesheet" href="style2.css">
    <title>Perfil</title>
</head>
<body>
    <form id="frmCadastro">
        <section>
            <h2>CLIENTES</h2>
        <fieldset>
            <legend>Datos:</legend>
            <ul>
            <li>
                <label for="txtCodigo">
                <span>Número Factura:</span>
                <input type="text" id="txtCodigo"/>
                </label>
            </li>
            <li>
                <label for="txtNome">
                <span>Nombre Cliente:</span>
                <input type="text" id="txtNome"/>
                </label>
            </li>
            <li>
                <label for="txtTelefone">
                <span>Teléfono Cliente:</span>
                <input type="text" id="txtTelefone"/>
                </label>
            </li>
            <li>
                <label for="txtEmail">
                <span>Email Cliente:</span>
                <input type="text" id="txtEmail"/>
                </label>
            </li>
            <li>
                <button>Ingresar</button>
            </li>
            </ul>
        </fieldset>
        </section>
    </form>
<hr>
    <table id="tblListar"> </table>
    <script src="perfill.js"></script>
</body>
</html>
